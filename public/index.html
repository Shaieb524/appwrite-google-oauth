<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Auth with Appwrite</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login with Google</h1>
    <p class="mb-6 text-gray-600 text-center">Click the button below to sign in with your Google account.</p>
    <div class="flex justify-center">
      <a href="/auth/google" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
        <img class="h-5 w-5 mr-2" src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google logo">
        Sign in with Google
      </a>
    </div>
  </div>
</body>
</html>
