<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Google Auth with Appwrite</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    <svg class="mx-auto h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h1 class="text-2xl font-bold mt-4 mb-2">Authentication Error</h1>
    <p id="error-message" class="text-gray-600 mb-6">An error occurred during authentication.</p>
    <a href="/" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Back to Home</a>
  </div>

  <script>
    // Extract error message from URL query parameter
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const errorMsg = params.get('message');
      
      if (errorMsg) {
        document.getElementById('error-message').textContent = decodeURIComponent(errorMsg);
      }
    });
  </script>
</body>
</html>
